<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <form id="mainForm" style="display: flex;justify-content: center;align-items: center;margin: 100px;">
    <div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Message</label>
            <input type="text" name="message" class="form-control" id="message">
          </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Reply</label>
        <input type="text" name="reply" class="form-control" id="reply">
      </div>

    
      <!-- <input type="file" id="fileupload"> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>


    $("#mainForm").submit(function (event) {
      event.preventDefault();
      
       const formData = new URLSearchParams(new FormData(this));
       
      fetch("api/create-messages",
        {
          method: 'POST',
          mode: 'same-origin',
          credentials: 'same-origin',
          body: formData
        })
        .then(function (response) {
          return response.json()
        }).then(function (text) {
          console.log(text)
          Swal.fire({
          
            icon: 'success',
            title: 'Account added successfully',
            showConfirmButton: false,
            timer: 1500
          })
          //text is the server's response
        });
    });


  </script>
</body>

</html>
